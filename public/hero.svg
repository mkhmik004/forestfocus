<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#heroBg)"/>
  
  <!-- Central focus area -->
  <circle cx="600" cy="315" r="200" fill="url(#glow)"/>
  
  <!-- Main tree in center -->
  <g transform="translate(550, 200)">
    <rect x="45" y="220" width="30" height="70" fill="#8b4513" rx="6"/>
    <path d="M60 220 L10 150 L110 150 Z" fill="#22c55e"/>
    <path d="M60 180 L0 100 L120 100 Z" fill="#16a34a"/>
    <path d="M60 140 L-10 50 L130 50 Z" fill="#15803d"/>
  </g>
  
  <!-- Pomodoro timer visualization -->
  <g transform="translate(600, 315)">
    <circle r="120" stroke="#ffffff" stroke-width="8" fill="none" opacity="0.4"/>
    <circle r="100" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.3"/>
    <path d="M 0,-120 A 120,120 0 0,1 84.85,-84.85" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Surrounding smaller trees -->
  <g transform="translate(200, 350)">
    <rect x="18" y="120" width="16" height="35" fill="#8b4513" rx="3"/>
    <path d="M26 120 L6 85 L46 85 Z" fill="#22c55e"/>
    <path d="M26 100 L2 70 L50 70 Z" fill="#16a34a"/>
  </g>
  
  <g transform="translate(950, 380)">
    <rect x="20" y="110" width="18" height="40" fill="#8b4513" rx="3"/>
    <path d="M29 110 L7 75 L51 75 Z" fill="#22c55e"/>
    <path d="M29 90 L3 60 L55 60 Z" fill="#16a34a"/>
  </g>
  
  <g transform="translate(100, 450)">
    <rect x="15" y="100" width="14" height="30" fill="#8b4513" rx="2"/>
    <path d="M22 100 L5 75 L39 75 Z" fill="#22c55e"/>
    <path d="M22 85 L2 65 L42 65 Z" fill="#16a34a"/>
  </g>
  
  <g transform="translate(1050, 420)">
    <rect x="16" y="105" width="15" height="32" fill="#8b4513" rx="2"/>
    <path d="M23.5 105 L6 78 L41 78 Z" fill="#22c55e"/>
    <path d="M23.5 88 L3 68 L44 68 Z" fill="#16a34a"/>
  </g>
  
  <!-- Floating leaves/productivity indicators -->
  <g opacity="0.7">
    <circle cx="300" cy="200" r="8" fill="#22c55e"/>
    <circle cx="450" cy="150" r="6" fill="#16a34a"/>
    <circle cx="750" cy="180" r="7" fill="#22c55e"/>
    <circle cx="900" cy="220" r="5" fill="#16a34a"/>
    <circle cx="150" cy="300" r="6" fill="#22c55e"/>
    <circle cx="1050" cy="280" r="5" fill="#16a34a"/>
  </g>
  
  <!-- Title and tagline -->
  <text x="600" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64" font-weight="bold">ForestFocus</text>
  <text x="600" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" opacity="0.9">Gamified Pomodoro Timer with Environmental Impact</text>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="600">Focus. Grow. Impact.</text>
</svg>